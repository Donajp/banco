<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
  <div class="login-bg">
    <div class="login-container">
      <img src="assets/bradesco-logo.png" alt="Logo Bradesco" class="bradesco-logo" />
      <h1 class="login-title">Acesse sua conta</h1>
      <form id="loginForm" action="#" method="post" class="login-form">
        <input type="text" name="email" placeholder="E-mail" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <a href="#" class="login-link">Esqueci minha senha</a>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
